<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hairdo- The best agent for hair saloons</title>	
	<link rel="stylesheet" type="text/css" media="all" href="css/user-edit-styles.css">
    <!-- Bootstrap Css -->
    <link href="bootstrap-assets/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
</head>

<body>
  
  <div id="w">
    <div id="content" class="clearfix">
      <button onclick="location.href='index.html'" class="btn btn-info">Go Back</button>
      <h1>Customer User Profile Layout</h1>

      <nav id="profiletabs">
        <ul class="clearfix">
          <li><a href="#settings">Settings</a></li>
		  <li><a href="#changepassword">Change Password </a></li>
        </ul>
      </nav>
      
	    <!--  Settings
		===============================================-->
      <section id="settings" class="hidden">
        <p>Edit your user settings:</p>    
        <p class="setting"><span>First Name <img src="img/profile-edit-images/edit.png" alt="*Edit*"></span> lolo</p>       
        <p class="setting"><span>Last Name <img src="img/profile-edit-images/edit.png" alt="*Edit*"></span> Lau</p>        
        <p class="setting"><span>Contact Number <img src="img/profile-edit-images/edit.png" alt="*Edit*"></span> 012-3456789</p>
        <p class="setting"><span>Email <img src="img/profile-edit-images/edit.png" alt="*Edit*"></span> lay@hotmail.com</p>
        <p class="setting"><span>Address <img src="img/profile-edit-images/edit.png" alt="*Edit*"></span> M034, Desasiswa Restu</p>
      </section>
	  
	  
	    <!--  Change Password
		===============================================-->
	   <section id="changepassword" class="hidden">
       <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Change Password</legend>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="piCurrPass">Old password</label>
  <div class="col-md-4">
    <input id="piCurrPass" name="piCurrPass" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="piNewPass">New Password</label>
  <div class="col-md-4">
    <input id="piNewPass" name="piNewPass" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="piNewPassRepeat">Confirm new password</label>
  <div class="col-md-4">
    <input id="piNewPassRepeat" name="piNewPassRepeat" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="bCancel"></label>
  <div class="col-md-8">
    <button id="bCancel" name="bCancel" class="btn btn-danger">Cancel</button>
    <button id="bConfirm" name="bConfirm" class="btn btn-success">Confirm</button>
  </div>
</div>

</fieldset>
</form>

      </section>
	  
    </div><!-- @end #content -->
  </div><!-- @end #w -->
  
<script type="text/javascript">
$(function(){
  $('#profiletabs ul li a').on('click', function(e){
    e.preventDefault();
    var newcontent = $(this).attr('href');
    
    $('#profiletabs ul li a').removeClass('sel');
    $(this).addClass('sel');
    
    $('#content section').each(function(){
      if(!$(this).hasClass('hidden')) { $(this).addClass('hidden'); }
    });
    
    $(newcontent).removeClass('hidden');
  });
});
</script>

	 <!-- JS PLUGINS
	============================================= -->
   <script src="bootstrap-assets/js/bootstrap.min.js"></script>
</body>
</html>
